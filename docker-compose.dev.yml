# version is obsolete in newer Docker Compose versions

services:
  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service-dev
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_URL=jdbc:postgresql://host.docker.internal:5432/orderdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: payment-service-dev
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_URL=jdbc:postgresql://host.docker.internal:5432/paymentdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - ORDER_SERVICE_URL=http://order-service-dev:8081
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
    depends_on:
      - order-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
    depends_on:
      - order-service
      - payment-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  microservices-network:
    driver: bridge