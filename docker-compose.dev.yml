# version is obsolete in newer Docker Compose versions

services:
  order-service:
    image: java_task-order-service:latest
    container_name: order-service-dev
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_URL=jdbc:postgresql://host.docker.internal:5432/orderdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
    depends_on:
      - rabbitmq
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payment-service:
    image: java_task-payment-service:latest
    container_name: payment-service-dev
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_URL=jdbc:postgresql://host.docker.internal:5432/paymentdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - ORDER_SERVICE_URL=http://order-service-dev:8081
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
    depends_on:
      - order-service
      - rabbitmq
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    image: java_task-api-gateway:latest
    container_name: api-gateway-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - CONSUL_HOST=host.docker.internal
      - CONSUL_PORT=8500
    depends_on:
      - order-service
      - payment-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  consul:
    image: consul:latest
    container_name: consul-dev
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - consul-dev-data:/consul/data
    networks:
      - microservices-network
    command: consul agent -dev -client=0.0.0.0 -ui
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8500/v1/status/leader"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-dev
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-dev-data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  microservices-network:
    driver: bridge

volumes:
  consul-dev-data:
  rabbitmq-dev-data: